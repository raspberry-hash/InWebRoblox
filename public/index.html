<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox Bulk Part Viewer</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      background: #111; 
      font-family: monospace; 
    }

    /* HUD / Part counter */
    #hud {
      position: fixed;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px;
      border-radius: 4px;
      z-index: 10;
    }

    /* Player menu directly under HUD */
    #playerMenu {
      position: fixed;
      top: 50px; /* slightly below the HUD */
      left: 10px;
      width: 220px;
      background: rgba(0,0,0,0.5); /* same as HUD */
      padding: 8px;
      border-radius: 4px;
      font-size: 14px;
      color: white;
      z-index: 10;
      max-height: 80vh;
      overflow-y: auto;
    }

    .playerEntry {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
      background: #c8c8c81a; /* lighter gray than background */
      padding: 2px 4px;
      border-radius: 3px;
    }

    .playerEntry button {
      background: #888;
      border: none;
      padding: 2px 6px;
      font-size: 12px;
      cursor: pointer;
      border-radius: 3px;
      color: white;
    }

    .playerEntry button:hover {
      background: #555;
    }

    /* Nametags overlay */
    #nametags {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div id="hud">Waiting for Roblox...</div>
  <div id="playerMenu"></div>
  <div id="nametags"></div>

  <script type="module" src="main.js"></script>
</body>
</html>
